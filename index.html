<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#33c3f0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="/img/check - copia.ico" type="image/x-icon">
</head>

<body>

    <div id="contenido">
        <div class="container">
            <div class="header">
                <h1>Lista de tareas</h1>
                <img src="/img/check.png" width="50px" height="50px" alt="">
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="tarea">Tareas:</label>
                    <form id="formulario">
                        <label for="tarea"></label>
                        <textarea id="tarea" class="u-full-width"></textarea>
                        <input type="submit" class="button u-full-width button-primary" value="Agregar">
                    </form>
                </div>
                <div class="six columns">
                    <h2>Mis Tareas</h2>
                    <div id="lista-tareas"></div>
                </div>
            </div>

        </div>
    </div>
    <!--#contenido-->

    <script src="js/app.js"></script>
</body>

</html>
